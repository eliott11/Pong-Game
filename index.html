<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow:hidden;
        }
        #canvas {
            background-color: black;
        }
        h1 {
            color : white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 4rem;
            position: absolute;
            bottom: 100px;
        }
        #player1Score {
            left: 35%;
        }
        #player2Score {
            right: 35%;
        }
    </style>

</head>
<body>
    <canvas id="canvas"></canvas>
    <h1 id="player1Score">0</h1>
    <h1 id="player2Score">0</h1>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //key detection
        const keyPressed = [];
        const KEY_UP = 40;
        const KEY_DOWN = 38;

        window.addEventListener('keydown', function (e) {
            // console.log(e.keyCode);
            keyPressed[e.keyCode] = false;
        });
        window.addEventListener('keyup', function (e) {
            keyPressed[e.keyCode] = true;
        });

        //fonction vecteurs
        function vec2(x, y) {
            return {x: x, y: y};
        }

        class Ball {
          constructor(pos, velocity, radius) {
            
            this.pos = pos;
            this.velocity = velocity;
            this.radius = radius;
          }

          update() {
              this.pos.x += this.velocity.x;
              this.pos.y += this.velocity.y;
          };

          draw() {
              ctx.fillStyle = "#BD00D7";
              ctx.strokeStyle = "#BD00D7";
              ctx.beginPath();
              ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
              ctx.fill();
              ctx.stroke();
          };
        }

        class Player {
          constructor(pos, velocity, width, height) {
            this.pos = pos;
            this.velocity = velocity;
            this.width = width;
            this.height = height;
            this.score = 0;
          }

          update() {
              if (keyPressed[KEY_UP]) {
                  this.pos.y -= this.velocity.y;
              } 
              if (keyPressed[KEY_DOWN]) {
                  this.pos.y += this.velocity.y;
              }
          };
          
          draw() {
              ctx.fillStyle = "#BD00D7";
              ctx.fillRect(this.pos.x, this.pos.y, this.width, this.height);
          };

          getHalfWidth() {
            return this.width / 2;
          };

          getHalfHeight() {
            return this.height / 2;
          };

          getCenter() {
            return vec2(
                this.pos.x + this.getHalfWidth(),
                this.pos.y + this.getHalfHeight(),
            )
          };
        }

        function playerCollisionWithTheEdges (Player) {
            if (Player.pos.y <= 0) {
                Player.pos.y = 0;
            }
            if (Player.pos.y + Player.height >= canvas.height) {
                Player.pos.y = canvas.height - Player.height;
            }
        }

        function ballCollision(ball) {
            //rebond bas
            if (ball.pos.y + ball.radius >= canvas.height) {
                ball.velocity.y *= -1;
            }
            //rebond haut
            if (ball.pos.y - ball.radius <= 0) { //0 = hauteur max
                ball.velocity.y *= -1;
            }
        }

        function ballPaddleCollision(ball, Player) {
            let dx = Math.abs(ball.pos.x - Player.getCenter().x);
            let dy = Math.abs(ball.pos.y - Player.getCenter().y);

            if (dx <= (ball.radius + Player.getHalfWidth()) && dy <= (Player.getHalfHeight() + ball.radius)) {
                ball.velocity.x *= -1;
            }
        }

        function player2Bot(ball, Player) {
            if (ball.velocity.x > 0) {
                if (ball.pos.y > Player.pos.y) {
                    Player.pos.y += Player.velocity.y;

                    if (Player.pos.y + Player.height >= canvas.height) {
                        Player.pos.y = canvas.height - Player.height;
                    }
                }

                if (ball.pos.y < Player.pos.y) {
                    Player.pos.y -= Player.velocity.y;

                    if (Player.pos.y <= 0) {
                        Player.pos.y = 0;
                    }
                }
            }
        }

        function respawnBall(ball) {
            if(ball.velocity.x > 0) {
                ball.pos.x = canvas.width - 150;
                ball.pos.y = (Math.random() * (canvas.height - 200)) +100;
            }
            if(ball.velocity.x < 0) {
                ball.pos.x = 150;
                ball.pos.y = (Math.random() * (canvas.height - 200)) +100;
            }

            ball.velocity.x *= -1;
            ball.velocity.y *= -1;
        }

        function addScore(ball, player1, player2) {
            if(ball.pos.x <= -ball.radius) {
                player2.score += 1;
                document.getElementById("player2Score").innerHTML = player2.score;
                respawnBall(ball);
            }
            if(ball.pos.x >= canvas.width + ball.radius) {
                player1.score += 1;
                document.getElementById("player1Score").innerHTML = player1.score;
                respawnBall(ball);
            }

        }

        let ballX = 200;
        let ballY = 200;
        let ballRadius = 50;
        let ballVelocityX = 9;
        let ballVelocityY = 9;
        // let maxSpeed = 15;
        let ball = new Ball(vec2(ballX, ballY), vec2(ballVelocityX, ballVelocityY), 20);
        const player1 = new Player(vec2(10, ballRadius), vec2(5, 5), 20, 220);
        const player2 = new Player(vec2(canvas.width - 30, 30), vec2(5, 5), 20, 220);

        function gameUpdate() {
            ball.update();
            player1.update();
            // player2.update();
            playerCollisionWithTheEdges(player1);
            ballCollision(ball);
            player2Bot(ball, player2);
            ballPaddleCollision(ball, player1);
            ballPaddleCollision(ball, player2);

            addScore(ball, player1, player2);
        }

        function gameDraw() {
            ball.draw();
            player1.draw();
            player2.draw();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            window.requestAnimationFrame(gameLoop);
            gameUpdate();
            gameDraw();
        }

        gameLoop();
        
    </script>

</body>
</html>
